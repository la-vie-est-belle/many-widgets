<div id="default-panel">
    <header>
        <ui-icon value="widget" style="font-size: 32px;"></ui-icon>
        <h2>Many Widgets</h2>
        <div>
            <strong><ui-link value="https://github.com/la-vie-est-belle/many-widgets">Star me on GitHub :)</ui-link></strong>
        </div>
    </header>
    
    <div id="app">
        <ui-section v-for="category in allWidgets" :key="category.categoryId" class="config" :header="category.categoryName" :expand="category.categoryId==0">
            <div v-for="widget in category.widgets" :key="widget.widgetId" class="widget-style">
                <!-- top area is for title and button -->
                <div class="top-area">
                    <span class="top-area-title">
                        <ui-label>{{ widget.widgetName }}</ui-label>
                    </span>

                    <span class="top-area-btn">
                        <ui-button @click="createComponentsForWidget(widget.widgetName)">Use</ui-button>
                    </span>
                </div>

                <!-- middle area is for brief intro -->
                <div class="middle-area">
                    <ui-label>
                        {{ widget.intro }}
                    </ui-label>
                </div>

                <!-- middle area is for demo, usage and suggestions -->
                <div class="bottom-area">
                    <ui-section class="config" header="Demo">
                        <ui-label style="text-align: justify;">
                            You may click the link or scan the QR code to view the effect of widget {{ widget.widgetName }}.
                        </ui-label>

                        <div style="text-align: center;">
                            <strong><ui-link :value="widget.videoLink">Video Demo</ui-link></strong>
                            &nbsp;
                            <strong><ui-link :value="widget.exampleLink">GitHub Demo</ui-link></strong>
                        </div>

                        <div style="text-align: center;">
                            <ui-qrcode :value="widget.exampleLink"></ui-qrcode>
                        </div>
                    </ui-section>

                    <ui-section class="config" header="How to use">
                        <div v-html="widget.usage"></div>
                    </ui-section>
                    <br />
                </div>
            </div>
        </ui-section>
    </div>
</div>
